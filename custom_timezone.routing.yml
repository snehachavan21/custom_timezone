custom_timezone.timezone_settings_form:  
  path: '/admin/config/custom/timezonesettings'  
  defaults:  
    _form: '\Drupal\custom_timezone\Form\TimezoneSettingsForm'  
    _title: 'TimezoneSettingsForm'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE